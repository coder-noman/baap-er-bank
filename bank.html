<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <!-- css link -->
    <link rel="stylesheet" href="bank.css">

    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Balance and Transaction -->
    <h1 class="mt-24 text-5xl text-center">Let's get some <span class="font-semibold text-red-400">Mooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto "> 
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="p-8 bg-red-200 rounded overflow-hidden ">
                    <h3 class="text-2xl text-center text-white">Deposits</h3>
                    <h4 class="text-3xl text-center">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="p-8 bg-blue-200 rounded overflow-hidden">
                    <h3 class="text-2xl text-center text-white">Withdraw</h3>
                    <h4 class="text-3xl text-center">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="p-8 bg-green-200 rounded overflow-hidden">
                    <h3 class="text-2xl text-center text-white">Balance</h3>
                    <h4 class="text-3xl text-center">$ <span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- diposit and Withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 bg-red-200 rounded">
                    <h3 class="text-2xl text-center text-white mb-2">Deposits</h3>
                    <div>
                        <input id="deposit-input" class="block w-3/4 px-4 py-1 mx-auto mb-4 text-base border border-transparent rounded" type="text" placeholder="Enter your amount">
                        <button id="deposit-button" class="block p-2 m-2 text-xl font-semibold text-white bg-red-400 rounded mx-auto">Deposit</button>
                    </div>
                </div>
                <div class="p-8 bg-blue-200 rounded">
                    <h3 class="text-2xl text-center text-white mb-2">Deposits</h3>
                    <div>
                        <input id="withdraw-input" class="block w-3/4 px-4 py-1 mx-auto mb-4 text-base border border-transparent rounded" type="text" placeholder="Enter your amount">
                        <button id="withdraw-button" class="block p-2 m-2 text-xl font-semibold text-white bg-red-400 rounded mx-auto">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
    <!-- javascript link -->
<script src="javascript/bank.js"></script>
</body>
</html>
