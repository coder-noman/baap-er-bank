<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>

    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-24">Wellcome to my <span class="font-semibold text-red-400">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-red-200 w-2/4 p-8 mt-16 mx-auto rounded-lg">
            <h3 class="text-3xl m-4 text-center font-semibold">Please Login</h3>
            <div>
                <input id="user-email" class="border block mb-2 w-3/4  border-transparent rounded px-4 py-1 text-base mx-auto" type="email" placeholder="Email">
                <input id="user-password" class="border block mb-2 w-3/4  border-transparent rounded px-4 py-1 text-base mx-auto" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-red-400 block mb-2 w-1/6 rounded py-2 mx-auto text-xl font-semibold text-white">Log In</button>
            </div>
        </section>
    </main>




<!-- javascript link -->
<script src="javascript/login.js"></script>
</body>
</html>
